<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MARVEL AVENGERS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="l_wrapper">
            <img class="header-logo" src="images/alogo.png">
            <ul class="container">
                <li class="container-item ironman active">
                    <img class="hero" src="images/ironman.png">
                    <img class="hero-shadow select" src="images/ironman-shadow.png">
                </li>
                <li class="container-item captain">
                    <img class="hero" src="images/captain.png">
                    <img class="hero-shadow" src="images/captain-shadow.png">
                </li>
                <li class="container-item hulk">
                    <img class="hero" src="images/hulk.png">
                    <img class="hero-shadow" src="images/hulk-shadow.png">
                </li>
                <li class="container-item blackwidow">
                    <img class="hero" src="images/blackwidow.png">
                    <img class="hero-shadow" src="images/blackwidow-shadow.png">
                </li>
                <li class="container-item thor">
                    <img class="hero" src="images/thor.png">
                    <img class="hero-shadow" src="images/thor-shadow.png">
                </li>
            </ul>
            <div class="heroname">
                <h1>IRONMAN</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="l_wrapper">
            <div class="control">
                <div class="control-logo">
                    <img src="images/logo.png">
                </div>
                <div class="control-button">
                    <a class="prev" href="#"></a>
                    <a class="next" href="#"></a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
