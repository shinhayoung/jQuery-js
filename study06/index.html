<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Storefront</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-cover">
            <div class="item bag">
                <img class="item-src show" src="images/bag01.png">
                <img class="item-src show" src="images/bag02.png">
                <img class="item-src show" src="images/bag03.png">
            </div>
            <div class="item shoes">
                <img class="item-src" src="images/shoe01.png">
                <img class="item-src" src="images/shoe02.png">
                <img class="item-src" src="images/shoe03.png">
            </div>
            <div class="item acc">
                <img class="item-src" src="images/acc01.png">
                <img class="item-src" src="images/acc02.png">
                <img class="item-src" src="images/acc03.png">
            </div>
        </div>
        <div class="container-button">
            <ul class="button">
                <li class="is_active">Bags</li>
                <li>Shoes</li>
                <li>Accessories</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
